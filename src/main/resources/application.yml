greeting:
  message: "hello"



quarkus:
  http:
    access-log:
      exclude-pattern: \/q\/.*
      enabled: true
  log:
    level: TRACE
    category:
      "org.apache.http":
        level: DEBUG
  micrometer:
    binder:
      http-server:
        max-uri-tags: 250
    binder-enabled-default: true
